<mat-card class="example-card" style="width: 13rem; margin-bottom: 2rem">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{recipe.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="recipe.imagePath">
  <mat-card-content>
    <p>
      {{recipe.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="recipe.id">View Recipe</button>
  </mat-card-actions>
</mat-card>
